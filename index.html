<!DOCTYPE html>
<html>

<head>
    <title>Stock Price Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            color: #333;
        }

        .section {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .section h2 {
            margin-top: 0;
        }

        input,
        button {
            padding: 10px;
            margin: 5px;
        }

        button {
            background-color: #008CBA;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        button:hover {
            background-color: #4CAF50;
            color: white;
        }

        #dataTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #dataTable,
        #dataTable th,
        #dataTable td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: left;
        }

        #dataTable th {
            background-color: #4CAF50;
            color: white;
        }

        #dataTable tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #dataTable tr:hover {
            background-color: #ddd;
        }

        #result {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <h1>Stock Price Calculator</h1>

    <div class="section">
        <h2>Data Table</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Stock Code</th>
                    <th>Stock Count</th>
                    <th>Stock Price</th>
                    <th>Target Price</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <div class="section">
        <h2>Add New Data</h2>
        <label for="stockCode">Stock Code: </label>
        <input type="text" id="stockCode" />

        <label for="stockCount">Number of Stocks (N): </label>
        <input type="number" id="stockCount" min="2" step="1" />

        <label for="stockPrice">Price per Stock: </label>
        <input type="number" id="stockPrice" min="0.01" step="0.01" />

        <button onclick="onCalculateClicked()">Calculate</button>
    </div>

    <div class="section">
        <h2>Import/Export Data</h2>
        <label for="jsonFile">Import: </label>
        <input type="file" id="jsonFile" accept=".json" onchange="onImportClicked()">

        <label for="jsonFile">Export: </label>
        <button onclick="onExportClicked()">Export</button>
    </div>

    <div id="result"></div>

    <script>
        class StockData {
            constructor(stockCode, stockCount, stockPrice) {
                this.stockCode = stockCode;
                this.stockCount = stockCount;
                this.stockPrice = stockPrice;
            }
        }

        function calculateStockPrice(n, price) {
            var taxRate = 0.2;

            if (n <= 1 || price <= 0) {
                throw new Error("Invalid input.");
                return;
            }

            return price / ((n - 1) * (1 - taxRate)) + price;
        }

        function addRowToTable(stockCode, stockCount, stockPrice, targetPrice) {
            let table = document.getElementById('dataTable');
            let row = table.insertRow(-1);  // -1 means the new row will be added at the last position
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);
            let cell4 = row.insertCell(3);

            cell1.textContent = stockCode;
            cell2.textContent = stockCount;
            cell3.textContent = stockPrice;
            cell4.textContent = targetPrice.toFixed(2);
        }

        function onCalculateClicked() {
            let stockCode = document.getElementById('stockCode').value;
            let n = Number(document.getElementById('stockCount').value);
            let price = Number(document.getElementById('stockPrice').value);

            try {
                let targetPrice = calculateStockPrice(n, price);
                addRowToTable(stockCode, n, price, targetPrice);
                document.getElementById('result').innerHTML = "Target price for N-1 stocks considering tax: " + targetPrice.toFixed(2);
            } catch (error) {
                document.getElementById('result').innerHTML = "Invalid input. Please try again.";
            }
        }

        function onExportClicked() {
            let table = document.getElementById('dataTable');
            let data = [];

            for (let i = 1; i < table.rows.length; i++) {
                let row = table.rows[i];
                let stockData = new StockData(row.cells[0].textContent, Number(row.cells[1].textContent), Number(row.cells[2].textContent));
                data.push(stockData);
            }

            let json = JSON.stringify(data);
            let blob = new Blob([json], { type: "application/json" });
            let url = URL.createObjectURL(blob);

            let a = document.createElement('a');
            a.download = "stockdata.json";
            a.href = url;
            a.click();
        }

        function onImportClicked() {
            let fileInput = document.getElementById('jsonFile');
            let file = fileInput.files[0];

            if (file) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    let content = e.target.result;
                    let data = JSON.parse(content);

                    for (let i = 0; i < data.length; i++) {
                        let stockData = data[i];
                        let stockDataInstance = new StockData(stockData.stockCode, stockData.stockCount, stockData.stockPrice);
                        let targetPrice = calculateStockPrice(stockDataInstance.stockCount, stockDataInstance.stockPrice);
                        addRowToTable(stockDataInstance.stockCode, stockDataInstance.stockCount, stockDataInstance.stockPrice, targetPrice);
                    }
                };

                reader.readAsText(file);
            }
        }
    </script>
</body>

</html>
